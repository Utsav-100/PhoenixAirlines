                    <input type="checkbox" name="week7" value="sun" >Sunday<br>
                      
                  </td>
                </tr> <small class="text text-muted">all fields are mandatory</small>

<script>



 
var fromCity = document.getElementById("fromCity");
 var toCity = document.getElementById("toCity");

 var Esp = document.getElementById("Esp");

  if(toCity.value != fromCity.value) {
    toCity.setCustomValidity("");
  } else {
    toCity.setCustomValidity("Both the cities cannot be same");
  }
}

function viewBooking() {

 var toCity = document.getElementById("toCity").value;

 return false;
